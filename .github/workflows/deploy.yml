name: CI & Deploy

# PR과 main 브랜치 푸시를 트리거로 설정
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  # 1️⃣ PR 체크용 Job (lint + test)
  pr-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci
      - run: npm run lint
      - run: npm test

  # 2️⃣ main 브랜치 푸시 시 빌드 + 배포
  build-and-deploy:
    if: github.ref == 'refs/heads/main'
    needs: pr-check  # PR 체크 통과 후 실행
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci
      - run: npm run build   # build 디렉토리 생성 (ex: ./dist or ./build)

      # GitHub Pages 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist    # 빌드 결과물 디렉토리 경로
