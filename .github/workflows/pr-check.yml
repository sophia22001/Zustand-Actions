name: PR Check

# PR이 열리거나 업데이트 될 때 실행
on:
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Node 설치
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3️⃣ 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lint 실행
      - name: Run ESLint
        run: npm run lint

      # 5️⃣ 테스트 실행
      - name: Run Tests
        run: npm test
